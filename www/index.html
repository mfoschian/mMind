<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Master Mind</title>
		<style>
		div#board
		{
			text-align: center;
		}
		div#guesses
		{
			text-align: center;
		
		}
		table tbody#tboard
		{
			border: 1px solid black
		}
		table tbody#tboard tr td
		{
			text-align: center;
		}
		table tbody#tboard tr th
		{
			text-align: center;
		}
		/*
		input#solution.wrong
		{
			border: 1px solid red;
		}
		*/
		div#codebox.wrong
		{
			border: 1px solid red;
		}
		span.digit
		{
			padding-left: 0.3em;
			padding-right: 0.3em;
		}
		div#codebox
		{
			padding: 1em;
			text-align: center;
		}
		div#codebox span
		{
			min-width: 1.6em;
			height: 1em;
			background-color: rgb(219, 219, 0);
			margin: 0.2em;
			padding: 0.5em;
			border-radius: 10px;
			moz-border-radius: 10px;
		}
		div#codebox span.hi
		{
			border: 1px solid black;
			font-weight: bold;
		}
		div#codebox span.lo
		{
		}
		div#codeboard
		{
			padding: 1em;
			text-align: center;
		}
		div#codeboard span
		{
			min-width: 1.6em;
			height: 1em;
			cursor: pointer;
			border: 1px solid black;
			padding: 0.5em;
			margin: 0.2em;
			border-radius: 10px;			
			moz-border-radius: 10px;			
		}
		div#codeboard p
		{
			height: 5px;
			margin: 10px;
		}
		div.makeGuess
		{
			min-width: 1.6em;
			height: 1em;
			cursor: pointer;
			border: 1px solid black;
			padding: 0.5em;
			margin: 0.2em;
			border-radius: 10px;			
			moz-border-radius: 10px;			
		}
		#resetgame
		{
			display: none;
			padding: 0.7em;
			border: 1px solid black;
			border-radius: 3px;
			background-color: darkseagreen;
			font-weight: bold;
		}
		</style>
		
    </head>
    <body>
        <div class="app">
            <!--<h1>Apache Cordova</h1>-->
            <div id="deviceready" class="blink">
				<!--
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
				-->
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/gui.js"></script>
        <script type="text/javascript" src="js/mMind.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

<input type="button" id="resetgame" value="Nuovo gioco" onclick="startGame()"></input>
<hr></hr>
<div id="board">
<div id="guesses">
<table border=1>
<tbody id="tboard">
<tr class="gameheader">
	<th>Tentativi</th>
	<th>Combinazione</th>
	<th>Risultati</th>
</tr>
</tbody>
</table>
</div>
</div>


    </body>
</html>
